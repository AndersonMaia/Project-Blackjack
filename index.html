<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Blackjack</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>BlackJack</h1>
      <div class="dice-roll">
        <button class="dice material-icons">casino</button>
        <h3>Shuffle</h3>
      </div>
    </header>
    <main>
      <div class="players">
        <div class="player1">
          <h3>Player 1</h3>
          <div class="player1-score">
            <p class="p1-points">0</p>
          </div>
          <div class="cards">
            <button class="card hover-fx p1-card" id="p1c1"></button>
            <button class="card hover-fx p1-card" id="p1c2"></button>
            <button class="card hover-fx p1-card" id="p1c3"></button>
            <button class="card hover-fx p1-card" id="p1c4"></button>
            <button class="card hover-fx p1-card" id="p1c5"></button>
          </div>
        </div>
        <div class="player2">
          <h3>Player 2</h3>
          <div class="player2-score">
            <p class="p2-points">0</p>
          </div>
          <div class="cards">
            <button class="card hover-fx p2-card" id="p2c1"></button>
            <button class="card hover-fx p2-card" id="p2c2"></button>
            <button class="card hover-fx p2-card" id="p2c3"></button>
            <button class="card hover-fx p2-card" id="p2c4"></button>
            <button class="card hover-fx p2-card" id="p2c5"></button>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
