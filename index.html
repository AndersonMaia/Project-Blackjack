<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Blackjack</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>BlackJack</h1>
      <div class="dice-roll">
        <button class="dice material-icons">casino</button>
        <h3>Shuffle</h3>
      </div>
    </header>
    <main>
      <div class="players">
        <div class="player1">
          <h3>Player 1</h3>
          <div class="player1-score">
            <p>00</p>
          </div>
          <div class="cards">
            <button class="card">Card 1</button>
            <button class="card">Card 2</button>
            <button class="card">Card 3</button>
            <button class="card">Card 4</button>
            <button class="card">Card 5</button>
          </div>
        </div>
        <div class="player2">
          <h3>Player 2</h3>
          <div class="player2-score">
            <p>00</p>
          </div>
          <div class="cards">
            <button class="card">Card 1</button>
            <button class="card">Card 2</button>
            <button class="card">Card 3</button>
            <button class="card">Card 4</button>
            <button class="card">Card 5</button>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
